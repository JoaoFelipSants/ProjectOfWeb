{% extends 'paginas/modelo.html' %}

    {% load static %}
    {% load crispy_forms_tags %}

    {% block conteudo %}

    <h2 class="mt-4 mb-4 border-bottom pb-2">
        Excluir 
    </h2>

    <p class="lead">
        Confirme para excluir o registro definitivamente
    </p>
    <form method="POST">

        <p>
            Quer excluir: <strong>{{ object }}</strong>?
        </p>

        {% csrf_token %}
    
        {{ form|crispy }}
    
        <hr class="">
        
        <button type="submit" class="btn btn-danger">
                excluir
        </button>
    </form>

    {% endblock %}
