{% extends 'paginas/modelo.html' %}

{% load static %}

{% block conteudo %}

<h2 class="mt-4 mb-4 border-bottom pb-2">
    Lista de Categorias
</h2>

<table class="table table-striped">

    <thead>
        <tr>
            <th>Nome</th>
        </tr>
    </thead>

    <tbody>

        {% for categoria in object_list %}
        <tr>
            <td>{{categoria.nome}}</td>
           
            <td>
                <a href="{% url 'editar-categoria' categoria.pk %}" class="btn btn-warning btn-sm">Editar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="100%">Nenhum registro encontrado.</td>
        </tr>
        {% endfor %}
        
    </tbody>

</table>

{% endblock %}
