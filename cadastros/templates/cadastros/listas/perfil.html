{% extends 'paginas/modelo.html' %}

{% load static %}

{% block conteudo %}

<h2 class="mt-4 mb-4 border-bottom pb-2">
    Lista de Perfis
</h2>

<table class="table table-striped">

    <thead>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>data_nasc</th>
            <th>bio</th>
        </tr>
    </thead>

    <tbody>

        {% for perfil in object_list %}
        <tr>
            <td>{{perfil.pk}}</td>
            <td>{{perfil.nome}}</td>
            <td>{{perfil.cpf}}</td>
            <td>{{perfil.data_nasc}}</td>
            <td>
              <a href="{% url 'editar-perfil' perfil.pk %}" class="btn btn-warning btn-sm">Editar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="100%">Nenhum registro encontrado.</td>
        </tr>
        {% endfor %}
        
    </tbody>

</table>

{% endblock %}
